                target: 42,

            },

            {
                id: 18,
                type: "quest",
                title: "üè∞ —Å–ø–∞—Å–∏ –ø—Ä–∏–Ω—Ü–µ—Å—Å—É",
                desc: "–ø—Ä–æ–≤–µ–¥–∏ –ª—É—á —á–µ—Ä–µ–∑ 5 —Å—Ä–µ–¥ –∫ –∑–∞–º–∫—É",
                steps: 5,
                correct: true
            },
            
            // 19. –ö–û–ù–°–¢–†–£–ö–¢–û–† –õ–ò–ù–ó
            {
                id: 19,
                type: "lens",
                title: "üî≠ —Å–æ–±–µ—Ä–∏ —Ç–µ–ª–µ—Å–∫–æ–ø",
                desc: "—Ä–∞—Å–ø–æ–ª–æ–∂–∏ –ª–∏–Ω–∑—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ",
                lenses: 3,
                correct: true
            },
            
            // 20. –ó–ê–ö–ê–¢ (–æ–±—ä—è—Å–Ω–µ–Ω–∏–µ)
            {
                id: 20,
                type: "explain",
                title: "üåÖ –ø–æ—á–µ–º—É –∑–∞–∫–∞—Ç –∫—Ä–∞—Å–Ω—ã–π?",
                desc: "—Å–æ–±–µ—Ä–∏ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –∏–∑ —Å–ª–æ–≤",
                words: ["–∫—Ä–∞—Å–Ω—ã–π", "—Ä–∞—Å—Å–µ–∏–≤–∞–µ—Ç—Å—è", "–º–µ–Ω—å—à–µ", "—Å–∏–Ω–∏–π", "–±–æ–ª—å—à–µ"],
                correct: [0,2,1,4,3]
            }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentExamId = null;
        let playerName = null;
        let examStartTime = null;
        let timerInterval = null;
        let playerAnswers = {}; // { taskId: answer }
        let playerScore = 0;
        
        // DOM
        const lobbyScreen = document.getElementById('lobbyScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const tasksScreen = document.getElementById('tasksScreen');
        const taskDetailScreen = document.getElementById('taskDetailScreen');
        const resultScreen = document.getElementById('resultScreen');
        const tasksGrid = document.getElementById('tasksGrid');
        const sendBtn = document.getElementById('sendResultsBtn');

        // –¢–µ–∫—É—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
        let currentTaskIndex = 0;

        // ===== –í–•–û–î =====
        function joinExam() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('examCode').value.trim();

            if (!name || name.length < 2) {
                alert('–Ω–∞–ø–∏—à–∏ –∏–º—è');
                return;
            }

            if (!code || code.length !== 6) {
                alert('–Ω—É–∂–µ–Ω 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');
                return;
            }

            playerName = name;
            currentExamId = `exam_${code}`;

            document.getElementById('displayName').textContent = name;
            document.getElementById('displayCode').textContent = code;
            
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.remove('hidden');

            db.ref(`exams/${currentExamId}`).once('value', (snapshot) => {
                const exam = snapshot.val();
                if (!exam) {
                    alert('–ø–æ–ª–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                    lobbyScreen.classList.remove('hidden');
                    waitingScreen.classList.add('hidden');
                    return;
                }

                db.ref(`exams/${currentExamId}/players/${name}`).set({
                    name: name,
                    joinedAt: Date.now(),
                    score: 0,
                    progress: 0,
                    answers: {}
                });
                
                listenToExam();
            });
        }

        // ===== –°–õ–£–®–ê–ï–ú =====
        function listenToExam() {
            db.ref(`exams/${currentExamId}`).on('value', (snapshot) => {
                const exam = snapshot.val();
                if (!exam) return;

                updatePlayersList(exam.players);

                if (exam.status === 'active' && !examStartTime) {
                    examStartTime = exam.startTime;
                    startExam();
                }

                if (exam.status === 'active' && examStartTime) {
                    updateTimer(exam.timeLimit, exam.startTime);
                }

                if (exam.status === 'finished') {
                    showFinalLeaderboard(exam.players);
                }
            });
        }

        // ===== –ù–ê–ß–ê–õ–û =====
        function startExam() {
            waitingScreen.classList.add('hidden');
            tasksScreen.classList.remove('hidden');
            renderTasksGrid();
        }

        // ===== –¢–ê–ô–ú–ï–† =====
        function updateTimer(limit, start) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('tasksTimer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        // ===== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ó–ê–î–ê–ù–ò–ô =====
        function renderTasksGrid() {
            let html = '';
            for (let i = 0; i < TASKS.length; i++) {
                const taskNum = i + 1;
                const isAnswered = playerAnswers[taskNum] !== undefined;
                html += `
                    <div class="task-item ${isAnswered ? 'completed' : ''}" onclick="openTask(${i})">
                        <div class="task-number">${taskNum}</div>
                        <div class="task-check">${isAnswered ? '‚úì' : 'üåæ'}</div>
                    </div>
                `;
            }
            tasksGrid.innerHTML = html;
            
            const answeredCount = Object.keys(playerAnswers).length;
            if (answeredCount === 20) {
                sendBtn.classList.add('active');
            }
        }

        // ===== –û–¢–ö–†–´–¢–¨ –ó–ê–î–ê–ù–ò–ï =====
        function openTask(index) {
            currentTaskIndex = index;
            const task = TASKS[index];
            const taskNum = index + 1;
            
            let content = '';
            
            switch(task.type) {
                case 'slider':
                case 'angle':
                    content = renderSlider(task);
                    break;
                case 'choose':
                case 'critical':
                    content = renderChoice(task);
                    break;
                case 'dragdrop':
                    content = renderDragDrop(task);
                    break;
                case 'memory':
                    content = renderMemory(task);
                    break;
                case 'rainbow':
                case 'sort':
                    content = renderSort(task);
                    break;
                case 'calc':
                    content = renderCalc(task);
                    break;
                default:
                    content = renderDefault(task);
            }
            
            document.getElementById('taskDetailContent').innerHTML = `
                <div style="font-size: 1.2rem; color: #ffd89c; margin-bottom: 10px;">–∑–∞–¥–∞–Ω–∏–µ ${taskNum}/20</div>
                <div class="task-question">${task.title}</div>
                <div style="color: #e5c7a2; margin-bottom: 20px;">${task.desc}</div>
                ${content}
            `;
            
            tasksScreen.classList.add('hidden');
            taskDetailScreen.classList.remove('hidden');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–∞
            setTimeout(() => {
                if (task.type === 'slider' || task.type === 'angle') initSlider(task);
                if (task.type === 'memory') initMemory(task);
                if (task.type === 'dragdrop') initDragDrop(task);
            }, 100);
        }

        // ===== –°–õ–ê–ô–î–ï–† =====
        function renderSlider(task) {
            return `
                <div class="slider-container">
                    <input type="range" id="taskSlider" min="0" max="90" value="${task.start || 20}" step="1">
                    <div class="slider-value" id="sliderValue">${task.start || 20}¬∞</div>
                    <canvas id="rayCanvas" width="350" height="150" style="width:100%; height:150px; background:rgba(0,0,0,0.2); border-radius:20px; margin-top:20px;"></canvas>
                </div>
            `;
        }

        function initSlider(task) {
            const slider = document.getElementById('taskSlider');
            const value = document.getElementById('sliderValue');
            const canvas = document.getElementById('rayCanvas');
            
            if (!slider || !canvas) return;
            
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            function draw(angle) {
                ctx.clearRect(0, 0, w, h);
                
                // –ì—Ä–∞–Ω–∏—Ü–∞ —Å—Ä–µ–¥
                ctx.beginPath();
                ctx.strokeStyle = '#ffb45b';
                ctx.lineWidth = 2;
                ctx.setLineDash([5,5]);
                ctx.moveTo(0, h/2);
                ctx.lineTo(w, h/2);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // –†—ã–±–∫–∞ —Ü–µ–ª—å
                ctx.font = '24px Arial';
                ctx.fillStyle = '#ffd966';
                ctx.fillText('üêü', 250, 100);
                
                // –õ—É—á
                const rad = angle * Math.PI / 180;
                ctx.beginPath();
                ctx.strokeStyle = '#ff8c42';
                ctx.lineWidth = 3;
                ctx.moveTo(50, h/2);
                ctx.lineTo(50 + 150 * Math.cos(rad), h/2 - 150 * Math.sin(rad));
                ctx.stroke();
            }
            
            slider.addEventListener('input', (e) => {
                const val = e.target.value;
                value.textContent = val + '¬∞';
                draw(val);
            });
            
            draw(task.start || 20);
        }

        // ===== –í–´–ë–û–† –û–¢–í–ï–¢–ê =====
        function renderChoice(task) {
            let html = '<div class="options-grid">';
            task.options.forEach((opt, i) => {
                html += `<div class="option-row" onclick="selectOption(${i})">${opt}</div>`;
            });
            html += '</div>';
            return html;
        }

        // ===== DRAG-DROP =====
        function renderDragDrop(task) {
            const shuffled = [...task.pieces].sort(() => Math.random() - 0.5);
            return `
                <div class="drag-container" id="dragContainer">
                    ${shuffled.map(p => `<div class="drag-item" draggable="true">${p}</div>`).join('')}
                </div>
                <div class="drop-zone" id="dropZone"></div>
                <div style="text-align: center; margin: 10px; color:#ffd89c;">–ø–µ—Ä–µ—Ç–∞—â–∏ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—é–¥–∞</div>
            `;
        }

        function initDragDrop(task) {
            const items = document.querySelectorAll('.drag-item');
            const dropZone = document.getElementById('dropZone');
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text', e.target.textContent);
                });
            });
            
            dropZone.addEventListener('dragover', (e) => e.preventDefault());
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const data = e.dataTransfer.getData('text');
                const div = document.createElement('div');
                div.className = 'drag-item';
                div.textContent = data;
                div.setAttribute('draggable', 'false');
                dropZone.appendChild(div);
                e.target.style.background = 'rgba(255,180,80,0.2)';
                setTimeout(() => e.target.style.background = '', 200);
            });
        }

        // ===== MEMORI =====
        function renderMemory(task) {
            let cards = [];
            task.pairs.forEach((pair, idx) => {
                cards.push({id: `t${idx}`, pair: idx, text: pair.term});
                cards.push({id: `d${idx}`, pair: idx, text: pair.def});
            });
            cards = cards.sort(() => Math.random() - 0.5);
            
            let html = '<div class="memory-grid" id="memoryGrid">';
            cards.forEach((card, i) => {
                html += `
                    <div class="memory-card" data-id="${card.id}" data-pair="${card.pair}" data-index="${i}">
                        <div class="front">‚ùì</div>
                        <div class="back">${card.text}</div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function initMemory(task) {
            const cards = document.querySelectorAll('.memory-card');
            let flipped = [];
            let matched = 0;
            
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (card.classList.contains('matched') || card.classList.contains('flipped')) return;
                    
                    card.classList.add('flipped');
                    flipped.push(card);
                    
                    if (flipped.length === 2) {
                        const [c1, c2] = flipped;
                        if (c1.dataset.pair === c2.dataset.pair) {
                            setTimeout(() => {
                                c1.classList.add('matched');
                                c2.classList.add('matched');
                                flipped = [];
                                matched += 2;
                                if (matched === cards.length) {
                                    saveAnswer(currentTaskIndex + 1, true);
                                }
                            }, 500);
                        } else {
                            setTimeout(() => {
                                c1.classList.remove('flipped');
                                c2.classList.remove('flipped');
                                flipped = [];
                            }, 700);
                        }
                    }
                });
            });
        }

        // ===== –°–û–†–¢–ò–†–û–í–ö–ê =====
        function renderSort(task) {
            const shuffled = [...(task.colors || task.items || [])].sort(() => Math.random() - 0.5);
            return `
                <div class="drag-container" id="sortContainer">
                    ${shuffled.map(item => `<div class="drag-item" draggable="true">${item}</div>`).join('')}
                </div>
                <div class="drop-zone" id="sortZone" style="min-height:200px; flex-direction:column;"></div>
            `;
        }

        // ===== –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† =====
        function renderCalc(task) {
            return `
                <input type="number" id="calcInput" class="input-box" placeholder="–≤–≤–µ–¥–∏ —á–∏—Å–ª–æ" step="0.1" style="font-size:2rem;">
                <div style="margin-top:20px;">–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ~${task.correct}</div>
            `;
        }

        // ===== –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ =====
        function renderDefault(task) {
            return `<div style="padding:30px; text-align:center; color:#ffd89c;">üëÜ –≤—ã–ø–æ–ª–Ω–∏ –∑–∞–¥–∞–Ω–∏–µ</div>`;
        }

        // ===== –í–´–ë–û–† –û–ü–¶–ò–ò =====
        function selectOption(index) {
            document.querySelectorAll('.option-row').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            saveAnswer(currentTaskIndex + 1, index);
        }

        // ===== –°–û–•–†–ê–ù–ò–¢–¨ –û–¢–í–ï–¢ =====
        function saveAnswer(taskNum, answer) {
            playerAnswers[taskNum] = answer;
            
            db.ref(`exams/${currentExamId}/players/${playerName}/answers/${taskNum}`).set(answer);
            
            const progress = Math.round((Object.keys(playerAnswers).length / 20) * 100);
            db.ref(`exams/${currentExamId}/players/${playerName}`).update({
                progress: progress
            });
            
            renderTasksGrid();
        }

        // ===== –ù–ê–ó–ê–î =====
        function backToTasks() {
            taskDetailScreen.classList.add('hidden');
            tasksScreen.classList.remove('hidden');
        }

        // ===== –ü–û–ö–ê–ó–ê–¢–¨ –†–ï–ó–£–õ–¨–¢–ê–¢–´ =====
        function showResults() {
            if (Object.keys(playerAnswers).length < 20) {
                alert('–µ—â—ë –Ω–µ –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è...');
                return;
            }
            
            // –ü–æ–¥—Å—á—ë—Ç –±–∞–ª–ª–æ–≤ (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
            playerScore = 150; // —Ç–µ—Å—Ç–æ–≤–æ
            
            tasksScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = `${playerScore} ‚ú®`;
            
            db.ref(`exams/${currentExamId}/players/${playerName}`).update({
                score: playerScore,
                finishedAt: Date.now()
            });
        }

        // ===== –õ–ò–î–ï–†–ë–û–†–î =====
        function showFinalLeaderboard(players) {
            const sorted = Object.entries(players)
                .filter(([_, d]) => d.score)
                .sort((a, b) => b[1].score - a[1].score);
            
            let html = '<h3 style="color:#ffd89c;">–ª–∏–¥–µ—Ä—ã –ø–æ–ª—è</h3>';
            sorted.slice(0, 5).forEach(([name, data], i) => {
                html += `
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,180,80,0.2);">
                        <span class="rank-${i+1}">${i+1}. ${name}</span>
                        <span>‚ú® ${data.score}</span>
                    </div>
                `;
            });
            
            document.getElementById('leaderboardList').innerHTML = html;
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–û–ö–û–í =====
        function updatePlayersList(players) {
            const list = document.getElementById('playersList');
            if (!players) return;
            
            list.innerHTML = Object.keys(players).map(name => 
                `<span class="player-badge">üåæ ${name}</span>`
            ).join('');
        }

        // ===== –í–´–•–û–î =====
        function exitExam() {
            location.reload();
        }

        // ===== –§–û–†–ú–ê–¢ –ö–û–î–ê =====
        document.getElementById('examCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
