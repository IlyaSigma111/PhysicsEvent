                correct: 1
            },
            {   // 14

                options: ["—Å–æ–±–∏—Ä–∞–µ—Ç", "—Ä–∞—Å—Å–µ–∏–≤–∞–µ—Ç", "–Ω–µ –º–µ–Ω—è–µ—Ç"],

            },
            {   // 15
                title: "üîÑ –æ–±—Ä–∞—Ç–∏–º–æ—Å—Ç—å",

                options: ["–¥–∞", "–Ω–µ—Ç", "–∏–Ω–æ–≥–¥–∞"],

            },
            {   // 16
                title: "üìê —Å–∏–Ω—É—Å",
                desc: "sin30¬∞ = ?",
                options: ["0", "0.5", "1", "1.5"],
                correct: 1
            },
            {   // 17
                title: "üî¨ –º–∏–∫—Ä–æ—Å–∫–æ–ø",
                desc: "–º–∏–∫—Ä–æ—Å–∫–æ–ø –∏—Å–ø–æ–ª—å–∑—É–µ—Ç ...",
                options: ["–ª–∏–Ω–∑—ã", "–∑–µ—Ä–∫–∞–ª–∞", "–ø—Ä–∏–∑–º—ã"],
                correct: 0
            },
            {   // 18
                title: "üî≠ —Ç–µ–ª–µ—Å–∫–æ–ø",
                desc: "—Ç–µ–ª–µ—Å–∫–æ–ø –Ω—É–∂–µ–Ω —á—Ç–æ–±—ã ...",
                options: ["—É–≤–µ–ª–∏—á–∏—Ç—å", "–ø—Ä–∏–±–ª–∏–∑–∏—Ç—å", "—É–≤–∏–¥–µ—Ç—å –¥–∞–ª—ë–∫–æ–µ"],

                title: "‚ö° —Å–∫–æ—Ä–æ—Å—Ç—å",

                options: ["–∫—Ä–∞—Å–Ω–æ–≥–æ", "—Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–≥–æ", "–æ–¥–∏–Ω–∞–∫–æ–≤–æ"],
                correct: 0
            },
            {   // 20
                title: "üèÜ —Ñ–∏–Ω–∞–ª",
                desc: "—Å–≤–µ—Ç ‚Äî —ç—Ç–æ ...",
                options: ["–≤–æ–ª–Ω–∞", "—á–∞—Å—Ç–∏—Ü–∞", "–∏ —Ç–æ –∏ –¥—Ä—É–≥–æ–µ"],
                correct: 2

        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let currentGameId = null;
        let playerName = null;
        let gameStartTime = null;
        let timerInterval = null;
        let playerAnswers = {};
        let currentTaskIndex = 0;
        
        // DOM
        const lobbyScreen = document.getElementById('lobbyScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const tasksScreen = document.getElementById('tasksScreen');
        const taskDetailScreen = document.getElementById('taskDetailScreen');
        const resultScreen = document.getElementById('resultScreen');
        const tasksGrid = document.getElementById('tasksGrid');
        const sendBtn = document.getElementById('sendBtn');

        // ===== –í–•–û–î =====
        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('gameCode').value.trim();

            if (!name || name.length < 2) {
                document.getElementById('joinError').textContent = '–Ω–∞–ø–∏—à–∏ –∏–º—è';
                return;
            }

            if (!code || code.length !== 6) {
                document.getElementById('joinError').textContent = '–Ω—É–∂–µ–Ω 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥';
                return;
            }

            playerName = name;
            currentGameId = `game_${code}`;

            document.getElementById('displayName').textContent = name;
            document.getElementById('displayCode').textContent = code;
            
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.remove('hidden');

            db.ref(`games/${currentGameId}`).once('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) {
                    document.getElementById('joinError').textContent = '–∏–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    lobbyScreen.classList.remove('hidden');
                    waitingScreen.classList.add('hidden');
                    return;
                }

                db.ref(`games/${currentGameId}/players/${name}`).set({
                    name: name,
                    joinedAt: Date.now(),
                    score: 0,
                    progress: 0,
                    answers: {}
                });
                
                listenToGame();
            });
        }

        // ===== –°–õ–£–®–ê–ï–ú =====
        function listenToGame() {
            db.ref(`games/${currentGameId}`).on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) return;

                updatePlayersList(game.players);

                if (game.status === 'active' && !gameStartTime) {
                    gameStartTime = game.startTime;
                    startGame();
                }

                if (game.status === 'active' && gameStartTime) {
                    updateTimer(game.timeLimit, game.startTime);
                }
            });
        }

        // ===== –ù–ê–ß–ê–õ–û =====
        function startGame() {
            waitingScreen.classList.add('hidden');
            tasksScreen.classList.remove('hidden');
            renderTasksGrid();
        }

        // ===== –¢–ê–ô–ú–ï–† =====
        function updateTimer(limit, start) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('tasksTimer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    finishGame();
                }
            }, 1000);
        }

        // ===== –°–ï–¢–ö–ê –ó–ê–î–ê–ù–ò–ô =====
        function renderTasksGrid() {
            let html = '';
            for (let i = 0; i < TASKS.length; i++) {
                const taskNum = i + 1;
                const isAnswered = playerAnswers[taskNum] !== undefined;
                html += `
                    <div class="task-item ${isAnswered ? 'completed' : ''}" onclick="openTask(${i})">
                        <div class="task-number">${taskNum}</div>
                        <div class="task-check">${isAnswered ? '‚úì' : '‚óã'}</div>
                    </div>
                `;
            }
            tasksGrid.innerHTML = html;
            
            if (Object.keys(playerAnswers).length === 20) {
                sendBtn.classList.add('active');
            }
        }

        // ===== –û–¢–ö–†–´–¢–¨ –ó–ê–î–ê–ù–ò–ï =====
        function openTask(index) {
            currentTaskIndex = index;
            const task = TASKS[index];
            const taskNum = index + 1;
            
            let optionsHtml = '<div class="options-grid">';
            task.options.forEach((opt, i) => {
                const selected = playerAnswers[taskNum] === i ? 'selected' : '';
                optionsHtml += `<div class="option-btn ${selected}" onclick="selectAnswer(${i})">${opt}</div>`;
            });
            optionsHtml += '</div>';
            
            document.getElementById('taskContent').innerHTML = `
                <div class="task-title">–∑–∞–¥–∞–Ω–∏–µ ${taskNum}/20</div>
                <div class="task-title">${task.title}</div>
                <div class="task-desc">${task.desc}</div>
                ${optionsHtml}
            `;
            
            tasksScreen.classList.add('hidden');
            taskDetailScreen.classList.remove('hidden');
        }

        // ===== –í–´–ë–†–ê–¢–¨ –û–¢–í–ï–¢ =====
        function selectAnswer(answerIndex) {
            const taskNum = currentTaskIndex + 1;
            const task = TASKS[currentTaskIndex];
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ –æ—Ç–º–µ—á–∞–µ–º
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
            playerAnswers[taskNum] = answerIndex;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å (–¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏)
            const isCorrect = (answerIndex === task.correct);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref(`games/${currentGameId}/players/${playerName}/answers/${taskNum}`).set({
                answer: answerIndex,
                correct: isCorrect
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            const progress = Math.round((Object.keys(playerAnswers).length / 20) * 100);
            db.ref(`games/${currentGameId}/players/${playerName}/progress`).set(progress);
            
            renderTasksGrid();
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Å–ø–∏—Å–∫—É
            setTimeout(backToTasks, 400);
        }

        // ===== –ù–ê–ó–ê–î =====
        function backToTasks() {
            taskDetailScreen.classList.add('hidden');
            tasksScreen.classList.remove('hidden');
        }

        // ===== –ó–ê–í–ï–†–®–ò–¢–¨ =====
        function finishGame() {
            if (Object.keys(playerAnswers).length < 20) {
                alert('–Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –≤—Å–µ 20 –∑–∞–¥–∞–Ω–∏–π');
                return;
            }
            
            // –ü–æ–¥—Å—á—ë—Ç –æ—á–∫–æ–≤
            let score = 0;
            for (let i = 0; i < TASKS.length; i++) {
                const taskNum = i + 1;
                if (playerAnswers[taskNum] === TASKS[i].correct) {
                    score += 5;
                }
            }
            
            tasksScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = `${score} ‚ú®`;
            document.getElementById('resultMessage').textContent = `–ø—Ä–∞–≤–∏–ª—å–Ω–æ: ${score/5}/${TASKS.length}`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            db.ref(`games/${currentGameId}/players/${playerName}`).update({
                score: score,
                finishedAt: Date.now()
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥
            showLeaderboard();
        }

        // ===== –õ–ò–î–ï–†–ë–û–†–î =====
        function showLeaderboard() {
            db.ref(`games/${currentGameId}/players`).once('value', (snapshot) => {
                const players = snapshot.val() || {};
                const sorted = Object.entries(players)
                    .filter(([_, d]) => d.score)
                    .sort((a, b) => b[1].score - a[1].score)
                    .slice(0, 5);
                
                let html = '<div style="margin: 20px 0;"><h3>üèÜ –ª–∏–¥–µ—Ä—ã</h3>';
                sorted.forEach(([name, data], i) => {
                    html += `
                        <div class="leaderboard-item">
                            <span>${i+1}. ${name}</span>
                            <span>‚ú® ${data.score}</span>
                        </div>
                    `;
                });
                html += '</div>';
                document.getElementById('finalLeaderboard').innerHTML = html;
            });
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–û–ö–û–í =====
        function updatePlayersList(players) {
            const list = document.getElementById('playersList');
            const count = document.getElementById('playerCount');
            
            if (!players) return;
            
            const names = Object.keys(players);
            count.textContent = names.length;
            
            list.innerHTML = names.map(name => 
                `<span class="player-badge">üë§ ${name}</span>`
            ).join('');
        }

        // ===== –í–´–•–û–î =====
        function exitGame() {
            location.reload();
        }

        // ===== –§–û–†–ú–ê–¢ –ö–û–î–ê =====
        document.getElementById('gameCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
