    <script>

            { // 6 - –í—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞
                title: "üíß –≥–¥–µ —Å–∫–æ—Ä–æ—Å—Ç—å –º–µ–Ω—å—à–µ?",
                desc: "–≤—ã–±–µ—Ä–∏ —Å—Ä–µ–¥—É —Å –Ω–∞–∏–º–µ–Ω—å—à–µ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é —Å–≤–µ—Ç–∞",

                desc: "—É–≥–æ–ª –ø–∞–¥–µ–Ω–∏—è = —É–≥–ª—É ...",

                render: function(container) {
                    let html = '<div style="display: flex; flex-direction: column; gap: 10px;">';
                    this.options.forEach(opt => {
                        html += `<div class="drag-item" style="cursor:pointer; text-align:center;" onclick="selectChoice(this)">${opt}</div>`;

                desc: "–ø—Ä–∏ –∫–∞–∫–æ–º —É–≥–ª–µ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –ø–æ–ª–Ω–æ–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ?",

                    });
                    html += '</div>';

                }
            },
            { // 9 - –¶–≤–µ—Ç–∞
                title: "üåà —Ü–≤–µ—Ç–∞ —Ä–∞–¥—É–≥–∏",
                desc: "–∫–∞–∫–æ–π —Ü–≤–µ—Ç –ø—Ä–µ–ª–æ–º–ª—è–µ—Ç—Å—è —Å–∏–ª—å–Ω–µ–µ?",
                type: "choice",
                options: ["–∫—Ä–∞—Å–Ω—ã–π", "–∑–µ–ª—ë–Ω—ã–π", "—Å–∏–Ω–∏–π", "—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π"],
                render: function(container) {
                    let html = '<div style="display: flex; flex-direction: column; gap: 10px;">';
                    this.options.forEach(opt => {
                        html += `<div class="drag-item" style="cursor:pointer; text-align:center;" onclick="selectChoice(this)">${opt}</div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            },
            { // 10 - –§–∏–Ω–∞–ª
                title: "üèÜ –ø–æ—á–µ–º—É –∑–∞–∫–∞—Ç –∫—Ä–∞—Å–Ω—ã–π?",
                desc: "–≤—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ",
                type: "choice",
                options: [
                    "–∫—Ä–∞—Å–Ω—ã–π —Å–≤–µ—Ç –º–µ–Ω—å—à–µ —Ä–∞—Å—Å–µ–∏–≤–∞–µ—Ç—Å—è",

                    "–≤–æ–∑–¥—É—Ö –∫—Ä–∞—Å–Ω–µ–µ—Ç"

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentGameId = null;
        let playerName = null;
        let answers = {}; // { taskId: true }
        let currentTask = null;

        // DOM
        const lobby = document.getElementById('lobby');
        const waiting = document.getElementById('waiting');
        const game = document.getElementById('game');
        const result = document.getElementById('result');
        const tasksGrid = document.getElementById('tasksGrid');
        const taskCard = document.getElementById('taskCard');
        const sendBtn = document.getElementById('sendBtn');

        // ===== –í–•–û–î =====
        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('gameCode').value.trim();

            if (!name) return showError('‚ùå –≤–≤–µ–¥–∏ –∏–º—è');
            if (!code || code.length !== 6) return showError('‚ùå –Ω—É–∂–µ–Ω 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');

            playerName = name;
            currentGameId = `game_${code}`;

            document.getElementById('displayCode').textContent = code;
            document.getElementById('playerNameDisplay').textContent = name;

            lobby.classList.add('hidden');
            waiting.classList.remove('hidden');

            db.ref(`games/${currentGameId}`).once('value', (snap) => {
                const gameData = snap.val();
                if (!gameData) {
                    showError('‚ùå –∏–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    lobby.classList.remove('hidden');
                    waiting.classList.add('hidden');
                    return;
                }

                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏–≥—Ä–æ–∫–∞
                db.ref(`games/${currentGameId}/players/${name}`).set({
                    name: name,
                    joinedAt: Date.now(),
                    answers: {},
                    progress: 0
                });

                listenToGame();
            });
        }

        function listenToGame() {
            db.ref(`games/${currentGameId}`).on('value', (snap) => {
                const gameData = snap.val();
                if (!gameData) return;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                if (gameData.players) {
                    document.getElementById('playersCount').textContent = 
                        Object.keys(gameData.players).length + ' –∏–≥—Ä–æ–∫–æ–≤';
                }

                // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
                if (gameData.status === 'active') {
                    waiting.classList.add('hidden');
                    game.classList.remove('hidden');
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç–≤–µ—Ç—ã –∏–≥—Ä–æ–∫–∞
                    const playerData = gameData.players[playerName];
                    if (playerData && playerData.answers) {
                        answers = playerData.answers;
                    }
                    renderTasksGrid();
                }

                // –¢–∞–π–º–µ—Ä (15 –º–∏–Ω—É—Ç = 900 —Å–µ–∫—É–Ω–¥)
                if (gameData.status === 'active' && gameData.startTime) {
                    updateTimer(900, gameData.startTime);
                }
            });
        }

        function renderTasksGrid() {
            let html = '';
            for (let i = 0; i < TASKS.length; i++) {
                const taskNum = i + 1;
                const completed = answers[taskNum] ? 'completed' : '';
                html += `<div class="task-cell ${completed}" onclick="openTask(${i})">${taskNum}</div>`;
            }
            tasksGrid.innerHTML = html;

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            const progress = (Object.keys(answers).length / TASKS.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            if (Object.keys(answers).length === TASKS.length) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }

        function openTask(index) {
            currentTask = index + 1;
            const task = TASKS[index];
            
            document.getElementById('taskTitle').textContent = task.title;
            document.getElementById('taskDesc').textContent = task.desc;
            
            const container = document.getElementById('taskContent');
            task.render(container);
            
            taskCard.classList.remove('hidden');
        }

        function closeTask() {
            taskCard.classList.add('hidden');
        }

        // ===== –û–¢–ú–ï–¢–ò–¢–¨ –ó–ê–î–ê–ù–ò–ï –ö–ê–ö –í–´–ü–û–õ–ù–ï–ù–ù–û–ï =====
        function markTaskDone() {
            if (!currentTask) return;
            
            answers[currentTask] = true;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref(`games/${currentGameId}/players/${playerName}/answers/${currentTask}`).set(true);
            db.ref(`games/${currentGameId}/players/${playerName}/progress`).set(Object.keys(answers).length);
            
            renderTasksGrid();
            closeTask();
            
            if (Object.keys(answers).length === TASKS.length) {
                alert('‚úÖ –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã! –º–æ–∂–µ—à—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç—ã');
            }
        }

        // ===== –î–õ–Ø –í–´–ë–û–†–ê –û–¢–í–ï–¢–ê =====
        window.selectChoice = function(element) {
            document.querySelectorAll('.drag-item').forEach(el => {
                el.style.background = '#b45f1b';
            });
            element.style.background = '#4caf50';
        }

        // ===== DRAG DROP =====
        function initDragDrop() {
            const items = document.querySelectorAll('#dragSource .drag-item');
            const dropZone = document.getElementById('dropZone');
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text', e.target.textContent);
                });
            });
            
            dropZone.addEventListener('dragover', (e) => e.preventDefault());
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const data = e.dataTransfer.getData('text');
                const div = document.createElement('div');
                div.className = 'drag-item';
                div.textContent = data;
                dropZone.appendChild(div);
            });
        }

        // ===== MEMORY =====
        function initMemory(cards) {
            let flipped = [];
            let matched = 0;
            
            document.querySelectorAll('.memory-card').forEach(card => {
                card.addEventListener('click', () => {
                    if (card.classList.contains('matched')) return;
                    
                    card.classList.add('flipped');
                    card.textContent = cards[card.dataset.index].text;
                    flipped.push(card);
                    
                    if (flipped.length === 2) {
                        const [c1, c2] = flipped;
                        if (c1.dataset.pair === c2.dataset.pair) {
                            setTimeout(() => {
                                c1.classList.add('matched');
                                c2.classList.add('matched');
                                flipped = [];
                                matched += 2;
                            }, 500);
                        } else {
                            setTimeout(() => {
                                c1.classList.remove('flipped');
                                c2.classList.remove('flipped');
                                c1.textContent = '‚ùì';
                                c2.textContent = '‚ùì';
                                flipped = [];
                            }, 700);
                        }
                    }
                });
            });
        }

        // ===== –†–ò–°–û–í–ê–õ–ö–ê =====
        function initDraw() {
            const canvas = document.getElementById('drawCanvas');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const ctx = canvas.getContext('2d');
            let drawing = false;
            
            canvas.addEventListener('touchstart', () => drawing = true);
            canvas.addEventListener('touchend', () => drawing = false);
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#ffd966';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }

        window.clearCanvas = function() {
            const canvas = document.getElementById('drawCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };

        // ===== –û–¢–ü–†–ê–í–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–û–í =====
        function sendResults() {
            if (Object.keys(answers).length < TASKS.length) {
                alert('–Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –≤—Å–µ 10 –∑–∞–¥–∞–Ω–∏–π');
                return;
            }

            // –ü–æ–¥—Å—á—ë—Ç –±–∞–ª–ª–æ–≤ (–∫–∞–∂–¥–æ–µ –∑–∞–¥–∞–Ω–∏–µ = 10 –±–∞–ª–ª–æ–≤)
            const score = Object.keys(answers).length * 10;

            game.classList.add('hidden');
            result.classList.remove('hidden');
            document.getElementById('finalScore').textContent = score + ' ‚ú®';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            db.ref(`games/${currentGameId}/players/${playerName}/score`).set(score);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥
            showLeaderboard();
        }

        function showLeaderboard() {
            db.ref(`games/${currentGameId}/players`).once('value', (snap) => {
                const players = snap.val() || {};
                const sorted = Object.entries(players)
                    .filter(([_, d]) => d.score)
                    .sort((a, b) => b[1].score - a[1].score)
                    .slice(0, 5);

                let html = '<h3 style="color:#ffd89c; margin:20px 0;">üèÜ –ª–∏–¥–µ—Ä—ã</h3>';
                sorted.forEach(([name, data], i) => {
                    html += `
                        <div class="leaderboard-item">
                            <span>${i+1}. ${name}</span>
                            <span>${data.score} ‚ú®</span>
                        </div>
                    `;
                });
                document.getElementById('finalLeaderboard').innerHTML = html;
            });
        }

        // ===== –¢–ê–ô–ú–ï–† =====
        function updateTimer(limit, start) {
            setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('timer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function exitGame() {
            location.reload();
        }

        function showError(msg) {
            document.getElementById('error').textContent = msg;
        }

        // –§–æ—Ä–º–∞—Ç –∫–æ–¥–∞
        document.getElementById('gameCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
