    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(145deg, #2b1b0e, #8b4f1c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–∫–∞—Ç–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255, 200, 100, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 60%, rgba(200, 100, 30, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        /* –°–æ–ª–Ω—Ü–µ */
        body::after {
            content: '';
            position: fixed;
            top: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffb347 0%, #ff8c42 60%, transparent 80%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.5;
            animation: sunGlow 10s infinite alternate;
            pointer-events: none;
        }

        @keyframes sunGlow {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.3); opacity: 0.7; }
        }

        .phone-frame {
            width: 100%;
            max-width: 400px;
            background: rgba(40, 25, 10, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 48px;
            padding: 24px 20px;
            border: 1px solid rgba(255, 200, 120, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 10;
        }

        /* –õ–û–ë–ë–ò */
        .lobby {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sunset {
            text-align: center;
            margin-bottom: 30px;
        }

        .sun-large {
            font-size: 80px;
            filter: drop-shadow(0 0 30px #ff9f4b);
            animation: sunFloat 6s infinite alternate;
        }

        @keyframes sunFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .title {
            font-size: 2rem;
            color: #ffebc0;
            text-shadow: 0 4px 15px #b45f1b;
            font-weight: 400;
            margin: 10px 0 5px;
        }

        .game-sub {
            color: #f9d9a5;
            font-style: italic;
            font-size: 1rem;
        }

        .join-card {
            background: rgba(60, 35, 15, 0.6);
            border-radius: 32px;
            padding: 24px;
            border: 1px solid rgba(255, 180, 80, 0.3);
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #ffd89c;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-box {
            width: 100%;
            padding: 18px 20px;
            background: rgba(20, 10, 5, 0.6);
            border: 2px solid rgba(255, 180, 80, 0.3);
            border-radius: 24px;
            color: #ffefd0;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: #ffb45b;
            box-shadow: 0 0 0 3px rgba(255, 180, 80, 0.2);
        }

        .code-input {
            font-family: monospace;
            font-size: 2rem;
            letter-spacing: 8px;
            text-align: center;
        }

        .join-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(145deg, #b45f1b, #7b3f0e);
            border: 1px solid #ffb45b;
            border-radius: 40px;
            color: #ffebc0;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .join-btn:active {
            transform: scale(0.97);
        }

        /* –û–ñ–ò–î–ê–ù–ò–ï */
        .waiting-screen {
            text-align: center;
        }

        .waiting-header {
            background: rgba(40, 20, 5, 0.6);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 180, 80, 0.3);
        }

        .waiting-code {
            font-size: 3.5rem;
            font-family: monospace;
            color: #ffd966;
            text-shadow: 0 0 30px #ff9f4b;
            letter-spacing: 10px;
            margin: 15px 0;
        }

        .firefly {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ffecb3;
            border-radius: 50%;
            margin-right: 8px;
            animation: firefly 2s infinite;
            box-shadow: 0 0 20px #ffd700;
        }

        @keyframes firefly {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .player-badge {
            display: inline-block;
            background: rgba(180, 100, 30, 0.3);
            border: 1px solid rgba(255, 180, 80, 0.3);
            border-radius: 40px;
            padding: 10px 18px;
            margin: 5px;
            color: #ffd9a5;
            backdrop-filter: blur(5px);
        }

        /* –°–ü–ò–°–û–ö –ó–ê–î–ê–ù–ò–ô */
        .tasks-screen {
            animation: fadeIn 0.5s ease;
        }

        .tasks-header {
            background: rgba(40, 20, 5, 0.6);
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 180, 80, 0.3);
        }

        .tasks-timer {
            font-size: 2.2rem;
            font-family: monospace;
            color: #ffd966;
            text-shadow: 0 0 20px #ff9f4b;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }

        .task-item {
            background: rgba(60, 35, 15, 0.6);
            border: 1px solid rgba(255, 180, 80, 0.2);
            border-radius: 24px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item.completed {
            background: rgba(100, 80, 30, 0.5);
            border-color: #b8860b;
        }

        .task-item.current {
            border: 2px solid #ffb45b;
            box-shadow: 0 0 20px rgba(255, 180, 80, 0.3);
        }

        .task-number {
            font-size: 1.8rem;
            color: #ffd89c;
        }

        .task-check {
            font-size: 1.2rem;
            color: #7cb342;
        }

        .send-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(145deg, #9d6b2e, #6b3f19);
            border: 1px solid #ffb45b;
            border-radius: 40px;
            color: #ffefd0;
            font-size: 1.3rem;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.2s ease;
        }

        .send-btn.active {
            background: linear-gradient(145deg, #c88c2e, #9d5719);
            box-shadow: 0 0 30px #ffb347;
        }

        /* –î–ï–¢–ê–õ–ò –ó–ê–î–ê–ù–ò–Ø */
        .task-detail-screen {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .back-btn {
            background: rgba(60, 35, 15, 0.6);
            border: 1px solid rgba(255, 180, 80, 0.3);
            color: #ffd89c;
            padding: 12px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .back-btn:active {
            background: rgba(180, 100, 30, 0.5);
        }

        .task-content {
            background: rgba(40, 20, 5, 0.7);
            border-radius: 32px;
            padding: 25px;
        }

        .task-question {
            font-size: 1.3rem;
            color: #ffefd0;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* –û–ü–¶–ò–ò */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-row {
            padding: 18px;
            background: rgba(20, 10, 5, 0.6);
            border: 1px solid rgba(255, 180, 80, 0.2);
            border-radius: 20px;
            cursor: pointer;
            color: #ffd9a5;
            transition: all 0.2s ease;
        }

        .option-row:active {
            background: rgba(180, 100, 30, 0.4);
        }

        .option-row.selected {
            background: rgba(180, 100, 30, 0.5);
            border-color: #ffb45b;
        }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .result-screen {
            text-align: center;
        }

        .result-card {
            background: rgba(40, 20, 5, 0.8);
            border-radius: 32px;
            padding: 30px;
            border: 1px solid rgba(255, 180, 80, 0.3);
        }

        .final-score {
            font-size: 4rem;
            color: #ffd966;
            text-shadow: 0 0 30px #ff9f4b;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            color: #ff6b6b;
            padding: 15px;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- –õ–û–ë–ë–ò -->
        <div id="lobbyScreen" class="lobby">

                <div class="sun-large">üåÖ</div>

            <div class="join-card">

        <!-- –û–ñ–ò–î–ê–ù–ò–ï -->

                <div class="waiting-code" id="displayCode">000000</div>
                <div id="displayName" style="color: #f9d9a5; font-size: 1.2rem;"></div>

                <div id="playersList" class="players-list">
                    <span class="player-badge">‚è≥ –∑–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
            </div>

            <div style="color: #b98f5a;">
                <i class="fas fa-users"></i> <span id="playerCount">0</span> –≤ –∏–≥—Ä–µ

        <!-- –°–ü–ò–°–û–ö –ó–ê–î–ê–ù–ò–ô -->
        <div id="tasksScreen" class="tasks-screen hidden">
            <div class="tasks-header">
                <div>üéØ –∑–∞–¥–∞–Ω–∏—è</div>
                <div class="tasks-timer" id="tasksTimer">20:00</div>
            </div>

            <div id="tasksGrid" class="tasks-grid"></div>

            <button class="send-btn" id="sendResultsBtn" onclick="showResults()">
                üåÖ –∑–∞–≤–µ—Ä—à–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å
            </button>

        <!-- –î–ï–¢–ê–õ–ò –ó–ê–î–ê–ù–ò–Ø -->
        <div id="taskDetailScreen" class="task-detail-screen hidden">
            <button class="back-btn" onclick="backToTasks()">
                ‚Üê –∫ —Å–ø–∏—Å–∫—É –∑–∞–¥–∞–Ω–∏–π
            </button>

            <div id="taskDetailContent" class="task-content">
                <!-- –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è -->
            </div>
        </div>

        <!-- –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
        <div id="resultScreen" class="result-screen hidden">
            <div class="result-card">
                <div class="sun-large">‚ú®</div>
                <div class="final-score" id="finalScore">0</div>
                <div id="resultDetails" style="color: #ffd9a5; margin: 20px 0;"></div>
                <div id="leaderboardList" style="margin: 25px 0;"></div>

    <script src="firebase-config.js"></script>
    <script>
        // ============================================
        // student.js - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        // ============================================

        let currentGameId = null;
        let playerName = null;
        let gameStartTime = null;
        let timerInterval = null;
        let playerAnswers = {};
        let playerScore = 0;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const lobbyScreen = document.getElementById('lobbyScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const tasksScreen = document.getElementById('tasksScreen');
        const taskDetailScreen = document.getElementById('taskDetailScreen');
        const resultScreen = document.getElementById('resultScreen');
        const tasksGrid = document.getElementById('tasksGrid');
        const sendBtn = document.getElementById('sendResultsBtn');
        const joinError = document.getElementById('joinError');

        // –¢–µ–∫—É—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ
        let currentTaskIndex = 0;

        // ===== –í–•–û–î –í –ò–ì–†–£ =====
        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('gameCode').value.trim();

            // –ü—Ä—è—á–µ–º –æ—à–∏–±–∫—É
            joinError.classList.add('hidden');

            if (!name || name.length < 2) {
                showError('–Ω–∞–ø–∏—à–∏ –∏–º—è (–º–∏–Ω–∏–º—É–º 2 –±—É–∫–≤—ã)');
                return;
            }

            if (!code || code.length !== 6) {
                showError('–Ω—É–∂–µ–Ω 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥ –∏–≥—Ä—ã');
                return;
            }

            playerName = name;
            currentGameId = `game_${code}`;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∂–∏–¥–∞–Ω–∏–µ
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayCode').textContent = code;
            
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.remove('hidden');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∏–≥—Ä—ã
            db.ref(`games/${currentGameId}`).once('value')
                .then((snapshot) => {
                    const game = snapshot.val();
                    
                    if (!game) {
                        showError('–∏–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                        lobbyScreen.classList.remove('hidden');
                        waitingScreen.classList.add('hidden');
                        return null;
                    }

                    // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–∞
                    const playerData = {
                        name: name,
                        joinedAt: Date.now(),
                        score: 0,
                        progress: 0,
                        answers: {}
                    };

                    return db.ref(`games/${currentGameId}/players/${name}`).set(playerData)
                        .then(() => {
                            console.log('‚úÖ –ò–≥—Ä–æ–∫ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                            listenToGame();
                        });
                })
                .catch((error) => {
                    console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                    showError('–æ—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                    lobbyScreen.classList.remove('hidden');
                    waitingScreen.classList.add('hidden');
                });
        }

        function showError(text) {
            joinError.textContent = text;
            joinError.classList.remove('hidden');
            setTimeout(() => joinError.classList.add('hidden'), 3000);
        }

        // ===== –°–õ–£–®–ê–ï–ú –ò–ì–†–£ =====
        function listenToGame() {
            if (!currentGameId) return;

            db.ref(`games/${currentGameId}`).on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) {
                    showError('–∏–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                    exitGame();
                    return;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                updatePlayersList(game.players);

                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å
                if (game.status === 'active' && !gameStartTime) {
                    gameStartTime = game.startTime;
                    startGame();
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä
                if (game.status === 'active' && gameStartTime) {
                    updateTimer(game.timeLimit, game.startTime);
                }

                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–∫–æ–Ω—á–µ–Ω–∞
                if (game.status === 'finished') {
                    showFinalLeaderboard(game.players);
                }
            });
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–ü–ò–°–ö–ê –ò–ì–†–û–ö–û–í =====
        function updatePlayersList(players) {
            const list = document.getElementById('playersList');
            const count = document.getElementById('playerCount');
            
            if (!players) {
                list.innerHTML = '<span class="player-badge">‚è≥ –∂–¥—ë–º...</span>';
                count.textContent = '0';
                return;
            }

            const playerArray = Object.keys(players);
            count.textContent = playerArray.length;

            list.innerHTML = playerArray.map(name => 
                `<span class="player-badge">üåæ ${name}</span>`
            ).join('');
        }

        // ===== –ù–ê–ß–ê–õ–û –ò–ì–†–´ =====
        function startGame() {
            waitingScreen.classList.add('hidden');
            tasksScreen.classList.remove('hidden');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞–Ω–∏–π
            renderTasksGrid();
        }

        // ===== –¢–ê–ô–ú–ï–† =====
        function updateTimer(timeLimit, startTime) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, timeLimit - elapsed);
                
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('tasksTimer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        // ===== –ó–ê–î–ê–ù–ò–Ø =====
        const TASKS = [
            {
                id: 1,
                title: "üåä –ø–æ–ø–∞–¥–∏ –≤ —Ä—ã–±–∫—É",
                desc: "–ø–µ—Ä–µ—Ç–∞—â–∏ –ø–æ–ª–∑—É–Ω–æ–∫, —á—Ç–æ–±—ã –ª—É—á –ø–æ–ø–∞–ª –≤ —Ü–µ–ª—å",
                type: "slider"
            },
            {
                id: 2,
                title: "üåæ –Ω–∞–π–¥–∏ –ª–∏—à–Ω–µ–µ",
                desc: "—á—Ç–æ –ù–ï —è–≤–ª—è–µ—Ç—Å—è —Å—Ä–µ–¥–æ–π –¥–ª—è —Å–≤–µ—Ç–∞?",
                type: "choose",
                options: ["üíß –≤–æ–¥–∞", "üíé —Å—Ç–µ–∫–ª–æ", "‚òÅÔ∏è –≤–æ–∑–¥—É—Ö", "üåë —Ç–µ–º–Ω–æ—Ç–∞"],
                correct: 3
            },
            {
                id: 3,
                title: "üìê —Å–æ–±–µ—Ä–∏ —Ñ–æ—Ä–º—É–ª—É",

        // ===== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ó–ê–î–ê–ù–ò–ô =====
        function renderTasksGrid() {
            let html = '';
            for (let i = 0; i < TASKS.length; i++) {
                const taskNum = i + 1;
                const isAnswered = playerAnswers[taskNum] !== undefined;
                html += `
                    <div class="task-item ${isAnswered ? 'completed' : ''}" onclick="openTask(${i})">
                        <div class="task-number">${taskNum}</div>
                        <div class="task-check">${isAnswered ? '‚úì' : 'üåæ'}</div>
                    </div>
                `;
            }
            tasksGrid.innerHTML = html;
            
            const answeredCount = Object.keys(playerAnswers).length;
            if (answeredCount === 20) {
                sendBtn.classList.add('active');
            }
        }

        // ===== –û–¢–ö–†–´–¢–¨ –ó–ê–î–ê–ù–ò–ï =====
        function openTask(index) {
            currentTaskIndex = index;
            const task = TASKS[index];
            const taskNum = index + 1;
            
            let content = '<div class="options-grid">';
            
            if (task.type === 'choose' && task.options) {
                task.options.forEach((opt, i) => {
                    content += `<div class="option-row" onclick="selectOption(${i})">${opt}</div>`;
                });
            } else {
                content += '<div style="padding:30px; text-align:center; color:#ffd89c;">üëÜ –≤—ã–ø–æ–ª–Ω–∏ –∑–∞–¥–∞–Ω–∏–µ</div>';
            }
            
            content += '</div>';
            
            document.getElementById('taskDetailContent').innerHTML = `
                <div style="font-size: 1.2rem; color: #ffd89c; margin-bottom: 10px;">–∑–∞–¥–∞–Ω–∏–µ ${taskNum}/20</div>
                <div class="task-question">${task.title}</div>
                <div style="color: #e5c7a2; margin-bottom: 20px;">${task.desc}</div>
                ${content}
            `;
            
            tasksScreen.classList.add('hidden');
            taskDetailScreen.classList.remove('hidden');
        }

        // ===== –í–´–ë–û–† –û–¢–í–ï–¢–ê =====
        function selectOption(index) {
            document.querySelectorAll('.option-row').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            const taskNum = currentTaskIndex + 1;
            playerAnswers[taskNum] = index;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref(`games/${currentGameId}/players/${playerName}/answers/${taskNum}`).set(index);
            
            const progress = Math.round((Object.keys(playerAnswers).length / 20) * 100);
            db.ref(`games/${currentGameId}/players/${playerName}`).update({
                progress: progress
            });
            
            renderTasksGrid();
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Å–ø–∏—Å–∫—É
            setTimeout(() => backToTasks(), 500);
        }

        // ===== –ù–ê–ó–ê–î –ö –°–ü–ò–°–ö–£ =====
        function backToTasks() {
            taskDetailScreen.classList.add('hidden');
            tasksScreen.classList.remove('hidden');
        }

        // ===== –ü–û–ö–ê–ó–ê–¢–¨ –†–ï–ó–£–õ–¨–¢–ê–¢–´ =====
        function showResults() {
            if (Object.keys(playerAnswers).length < 20) {
                alert('–Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –≤—Å–µ 20 –∑–∞–¥–∞–Ω–∏–π');
                return;
            }
            
            // –ü–æ–¥—Å—á—ë—Ç –±–∞–ª–ª–æ–≤ (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
            playerScore = 200;
            
            tasksScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = `${playerScore} ‚ú®`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            db.ref(`games/${currentGameId}/players/${playerName}`).update({
                score: playerScore,
                finishedAt: Date.now()
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('resultDetails').innerHTML = '—Ç—ã –≤—ã–ø–æ–ª–Ω–∏–ª –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è!';
        }

        // ===== –õ–ò–î–ï–†–ë–û–†–î =====
        function showFinalLeaderboard(players) {
            if (!players) return;
            
            const sorted = Object.entries(players)
                .filter(([_, d]) => d.score)
                .sort((a, b) => b[1].score - a[1].score)
                .slice(0, 5);
            
            let html = '<h3 style="color:#ffd89c;">–ª–∏–¥–µ—Ä—ã</h3>';
            sorted.forEach(([name, data], i) => {
                html += `
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,180,80,0.2);">
                        <span>${i+1}. ${name}</span>
                        <span>‚ú® ${data.score}</span>
                    </div>
                `;
            });
            
            document.getElementById('leaderboardList').innerHTML = html;
        }

        // ===== –í–´–•–û–î =====
        function exitGame() {
            location.reload();
        }

        // ===== –§–û–†–ú–ê–¢ –ö–û–î–ê =====
        document.getElementById('gameCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
        
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('gameCode').focus();
            }
        });
        
        document.getElementById('gameCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinGame();
            }
        });
    </script>
