            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const remaining = Math.max(0, limit - elapsed);
            const mins = Math.floor(remaining / 60);
            const secs = remaining % 60;
            document.getElementById('timer').textContent = 
                `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }

        // ===== –°–ï–¢–ö–ê =====
        function renderTasksGrid() {
            let html = '';
            for (let i = 0; i < TASKS.length; i++) {
                const taskNum = i + 1;
                const completed = answers[taskNum] !== undefined ? 'completed' : '';
                html += `<div class="task-cell ${completed}" onclick="openTask(${i})">${taskNum}</div>`;
            }
            tasksGrid.innerHTML = html;

            const completedCount = Object.keys(answers).length;
            document.getElementById('progressDisplay').textContent = `${completedCount}/20`;
        }

        // ===== –û–¢–ö–†–´–¢–¨ –ó–ê–î–ê–ù–ò–ï =====
        function openTask(index) {
            currentTask = index;
            const task = TASKS[index];
            const taskNum = index + 1;

            let optionsHtml = '';
            task.options.forEach((opt, i) => {
                const selected = answers[taskNum] === i ? 'selected' : '';
                optionsHtml += `<div class="option ${selected}" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('taskTitle').textContent = task.title;
            document.getElementById('taskDesc').textContent = task.desc;
            document.getElementById('taskOptions').innerHTML = optionsHtml;
            taskCard.classList.remove('hidden');
        }

        // ===== –í–´–ë–†–ê–¢–¨ –û–¢–í–ï–¢ =====
        function selectAnswer(answerIndex) {
            const taskNum = currentTask + 1;
            answers[taskNum] = answerIndex;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref(`games/${currentGameId}/players/${playerName}/answers/${taskNum}`).set(answerIndex);
            
            const progress = Object.keys(answers).length;
            db.ref(`games/${currentGameId}/players/${playerName}/progress`).set(progress);

            renderTasksGrid();
            closeTask();
        }

        // ===== –ó–ê–ö–†–´–¢–¨ =====
        function closeTask() {
            taskCard.classList.add('hidden');
        }

        // –§–æ—Ä–º–∞—Ç –∫–æ–¥–∞
        document.getElementById('gameCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
