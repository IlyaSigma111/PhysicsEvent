                opts: ["—É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è", "—É–º–µ–Ω—å—à–∞–µ—Ç—Å—è", "–Ω–µ –º–µ–Ω—è–µ—Ç—Å—è", "–∏—Å—á–µ–∑–∞–µ—Ç"],
                correct: 1
            },
            {
                q: "–†–∞–¥—É–≥–∞ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –∏–∑-–∑–∞...",
                opts: ["–æ—Ç—Ä–∞–∂–µ–Ω–∏—è", "–ø—Ä–µ–ª–æ–º–ª–µ–Ω–∏—è", "–¥–∏—Ñ—Ä–∞–∫—Ü–∏–∏", "–ø–æ–≥–ª–æ—â–µ–Ω–∏—è"],
                correct: 1
            },
            {
                q: "–ü–æ—á–µ–º—É –Ω–µ–±–æ –Ω–∞ –∑–∞–∫–∞—Ç–µ –∫—Ä–∞—Å–Ω–æ–µ?",
                opts: [
                    "–∫—Ä–∞—Å–Ω—ã–π —Å–≤–µ—Ç –º–µ–Ω—å—à–µ —Ä–∞—Å—Å–µ–∏–≤–∞–µ—Ç—Å—è",
                    "—Å–æ–ª–Ω—Ü–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∫—Ä–∞—Å–Ω—ã–º",
                    "–≤–æ–∑–¥—É—Ö –∫—Ä–∞—Å–Ω–µ–µ—Ç",
                    "–æ–±–ª–∞–∫–∞ –æ—Ç—Ä–∞–∂–∞—é—Ç"
                ],
                correct: 0
            },
            {
                q: "–õ–∏–Ω–∑—ã —Ä–∞–±–æ—Ç–∞—é—Ç –±–ª–∞–≥–æ–¥–∞—Ä—è...",
                opts: ["–æ—Ç—Ä–∞–∂–µ–Ω–∏—é", "–ø—Ä–µ–ª–æ–º–ª–µ–Ω–∏—é", "–ø–æ–≥–ª–æ—â–µ–Ω–∏—é", "–¥–∏—Ñ—Ä–∞–∫—Ü–∏–∏"],
                correct: 1
            },
            {
                q: "–£–≥–æ–ª –ø–∞–¥–µ–Ω–∏—è —Ä–∞–≤–µ–Ω 30¬∞, —É–≥–æ–ª –æ—Ç—Ä–∞–∂–µ–Ω–∏—è —Ä–∞–≤–µ–Ω...",
                opts: ["30¬∞", "60¬∞", "90¬∞", "–∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Å—Ä–µ–¥—ã"],
                correct: 0
            },
            {
                q: "–ó–∞–∫–æ–Ω –æ–±—Ä–∞—Ç–∏–º–æ—Å—Ç–∏ —Å–≤–µ—Ç–æ–≤—ã—Ö –ª—É—á–µ–π –≥–ª–∞—Å–∏—Ç:",
                opts: [
                    "–ø—É—Ç—å –ª—É—á–∞ –æ–±—Ä–∞—Ç–∏–º",
                    "–ª—É—á –Ω–µ–ª—å–∑—è –æ–±—Ä–∞—Ç–∏—Ç—å",
                    "—Ç–æ–ª—å–∫–æ –≤ –≤–∞–∫—É—É–º–µ",
                    "—Ç–æ–ª—å–∫–æ –≤ –≤–æ–¥–µ"
                ],
                correct: 0
            },
            {
                q: "–ï—Å–ª–∏ —Å–∏–Ω—É—Å —É–≥–ª–∞ –ø—Ä–µ–ª–æ–º–ª–µ–Ω–∏—è –±–æ–ª—å—à–µ 1, —Ç–æ...",
                opts: [
                    "–Ω–∞–±–ª—é–¥–∞–µ—Ç—Å—è –ø–æ–ª–Ω–æ–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ",
                    "–ª—É—á –∏–¥—ë—Ç –ø—Ä—è–º–æ",
                    "—Ñ–æ—Ä–º—É–ª–∞ –Ω–µ–≤–µ—Ä–Ω–∞",
                    "—Ç–∞–∫–æ–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ"
                ],
                correct: 0
            }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let gameId = null;
        let myName = null;
        let answers = {}; // { –Ω–æ–º–µ—Ä_–≤–æ–ø—Ä–æ—Å–∞: –∏–Ω–¥–µ–∫—Å_–æ—Ç–≤–µ—Ç–∞ }
        let currentQuestion = null;

        // DOM
        const lobby = document.getElementById('lobby');
        const wait = document.getElementById('wait');
        const game = document.getElementById('game');
        const result = document.getElementById('result');
        const questionsGrid = document.getElementById('questionsGrid');
        const questionCard = document.getElementById('questionCard');
        const sendBtn = document.getElementById('sendBtn');

        // ===== –í–•–û–î =====
        function join() {
            const name = document.getElementById('name').value.trim();
            const code = document.getElementById('code').value.trim();

            if (!name) return showError('‚ùå –≤–≤–µ–¥–∏ –∏–º—è');
            if (!code || code.length !== 6) return showError('‚ùå –∫–æ–¥ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 6 —Ü–∏—Ñ—Ä');

            myName = name;
            gameId = `game_${code}`;

            document.getElementById('showCode').innerText = code;
            document.getElementById('nameDisplay').innerText = name;

            lobby.classList.add('hidden');
            wait.classList.remove('hidden');

            db.ref(`games/${gameId}`).once('value', (snap) => {
                const data = snap.val();
                if (!data) {
                    showError('‚ùå –∏–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    lobby.classList.remove('hidden');
                    wait.classList.add('hidden');
                    return;
                }

                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                db.ref(`games/${gameId}/players/${name}`).set({
                    name: name,
                    answers: {},
                    progress: 0
                });

                listenToGame();
            });
        }

        function listenToGame() {
            db.ref(`games/${gameId}`).on('value', (snap) => {
                const data = snap.val();
                if (!data) return;

                // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                if (data.players) {
                    const count = Object.keys(data.players).length;
                    document.getElementById('playersCount').innerText = count + ' –∏–≥—Ä–æ–∫–æ–≤';
                }

                // –°—Ç–∞—Ä—Ç —Ç–µ—Å—Ç–∞
                if (data.status === 'active') {
                    wait.classList.add('hidden');
                    game.classList.remove('hidden');

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–∏ –æ—Ç–≤–µ—Ç—ã
                    if (data.players && data.players[myName]) {
                        answers = data.players[myName].answers || {};
                    }
                    renderQuestionsGrid();
                }

                // –¢–∞–π–º–µ—Ä (15 –º–∏–Ω = 900 —Å–µ–∫)
                if (data.status === 'active' && data.startTime) {
                    updateTimer(900, data.startTime);
                }
            });
        }

        function updateTimer(limit, startTime) {
            setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('timer').innerText = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function renderQuestionsGrid() {
            let html = '';
            for (let i = 1; i <= 30; i++) {
                const answered = answers[i] !== undefined ? 'answered' : '';
                html += `<div class="q-btn ${answered}" onclick="openQuestion(${i})">${i}</div>`;
            }
            questionsGrid.innerHTML = html;

            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            const progress = (Object.keys(answers).length / 30) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
            if (Object.keys(answers).length === 30) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }

        function openQuestion(num) {
            currentQuestion = num;
            const q = QUESTIONS[num - 1];

            document.getElementById('questionText').innerText = q.q;

            let optionsHtml = '';
            q.opts.forEach((opt, idx) => {
                const selected = answers[num] === idx ? 'selected' : '';
                optionsHtml += `<div class="option ${selected}" onclick="selectAnswer(${idx})">${opt}</div>`;
            });
            document.getElementById('options').innerHTML = optionsHtml;

            questionCard.classList.remove('hidden');
        }

        function selectAnswer(idx) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');

            answers[currentQuestion] = idx;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref(`games/${gameId}/players/${myName}/answers/${currentQuestion}`).set(idx);
            db.ref(`games/${gameId}/players/${myName}/progress`).set(Object.keys(answers).length);

            renderQuestionsGrid();
            closeQuestion();
        }

        function closeQuestion() {
            questionCard.classList.add('hidden');
        }

        function sendResults() {
            if (Object.keys(answers).length < 30) {
                alert('–Ω—É–∂–Ω–æ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤—Å–µ 30 –≤–æ–ø—Ä–æ—Å–æ–≤');
                return;
            }

            // –ü–æ–¥—Å—á—ë—Ç –±–∞–ª–ª–æ–≤
            let score = 0;
            for (let i = 1; i <= 30; i++) {
                if (answers[i] === QUESTIONS[i - 1].correct) {
                    score += 5; // 5 –±–∞–ª–ª–æ–≤ –∑–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                }
            }

            game.classList.add('hidden');
            result.classList.remove('hidden');
            document.getElementById('finalScore').innerText = score + ' ‚ú®';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            db.ref(`games/${gameId}/players/${myName}/score`).set(score);

            // –õ–∏–¥–µ—Ä–±–æ—Ä–¥
            showLeaderboard();
        }

        function showLeaderboard() {
            db.ref(`games/${gameId}/players`).once('value', (snap) => {
                const players = snap.val() || {};
                const sorted = Object.entries(players)
                    .filter(([_, d]) => d.score !== undefined)
                    .sort((a, b) => b[1].score - a[1].score)
                    .slice(0, 5);

                let html = '<h3 style="color:#ffd89c; margin:20px 0;">üèÜ –ª–∏–¥–µ—Ä—ã</h3>';
                sorted.forEach(([name, data], i) => {
                    html += `
                        <div class="leaderboard-item">
                            <span>${i + 1}. ${name}</span>
                            <span>${data.score} ‚ú®</span>
                        </div>
                    `;
                });
                document.getElementById('finalLeaderboard').innerHTML = html;
            });
        }

        function showError(msg) {
            document.getElementById('error').innerText = msg;
        }

        function exit() {
            location.reload();
        }

        // –§–æ—Ä–º–∞—Ç –∫–æ–¥–∞
        document.getElementById('code').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
</body>
