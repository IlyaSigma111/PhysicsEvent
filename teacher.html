<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë®‚Äçüè´ —É—á–∏—Ç–µ–ª—å ¬∑ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #1a0f05, #8b4513);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .panel {
            background: rgba(20, 12, 5, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 25px;
            border: 2px solid #b45f1b;
        }

        h1 {
            color: #ffd89c;
            margin-bottom: 20px;
        }

        .btn {
            background: #b45f1b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 5px;
        }

        .code-box {
            background: #1a0f05;
            border: 2px solid #b45f1b;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .code {
            font-size: 5rem;
            font-family: monospace;
            color: #ffd966;
            letter-spacing: 10px;
        }

        .timer {
            font-size: 4rem;
            color: #ffd966;
            text-align: center;
            font-family: monospace;
            margin: 20px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .student-card {
            background: #1a0f05;
            border: 1px solid #b45f1b;
            border-radius: 20px;
            padding: 15px;
            margin: 10px 0;
            color: #ffd89c;
        }

        .progress-bar {
            height: 10px;
            background: #2a1a0a;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: #b45f1b;
            border-radius: 10px;
            width: 0%;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #b45f1b;
            color: #ffd89c;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="panel">
            <h1>üë®‚Äçüè´ —É—á–∏—Ç–µ–ª—å</h1>
            <button class="btn" onclick="createGame()">üéÆ —Å–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</button>

            <div id="gamePanel" class="hidden">
                <div class="code-box">
                    <div style="color: #b45f1b;">–∫–æ–¥ –∏–≥—Ä—ã</div>
                    <div class="code" id="gameCode">000000</div>
                </div>

                <div class="timer" id="timer">20:00</div>

                <div class="controls">
                    <button class="btn" onclick="startGame()">‚ñ∂ —Å—Ç–∞—Ä—Ç</button>
                    <button class="btn" onclick="pauseGame()">‚è∏ –ø–∞—É–∑–∞</button>
                    <button class="btn" onclick="endGame()">‚èπ —Ñ–∏–Ω–∏—à</button>
                </div>

                <h2>üë• —É—á–µ–Ω–∏–∫–∏</h2>
                <div id="studentsList"></div>
            </div>

            <div id="noGame" style="text-align: center; color: #b45f1b; padding: 40px;">
                üåÖ —Å–æ–∑–¥–∞–π –∏–≥—Ä—É —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å
            </div>
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="panel">
            <h1>üèÜ –ª–∏–¥–µ—Ä—ã</h1>
            <div id="leaderboard"></div>
            <div style="margin-top: 20px; color: #ffd89c;" id="stats"></div>
        </div>
    </div>

    <script>
        let currentGameId = null;
        let timerInterval = null;

        function createGame() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            currentGameId = `game_${code}`;

            db.ref(`games/${currentGameId}`).set({
                id: currentGameId,
                status: 'waiting',
                startTime: null,
                timeLimit: 1200,
                players: {}
            }).then(() => {
                document.getElementById('noGame').classList.add('hidden');
                document.getElementById('gamePanel').classList.remove('hidden');
                document.getElementById('gameCode').textContent = code;
                listenToGame();
            });
        }

        function listenToGame() {
            db.ref(`games/${currentGameId}`).on('value', (snap) => {
                const game = snap.val();
                if (!game) return;

                updatePlayers(game.players);
                updateLeaderboard(game.players);

                if (game.status === 'active' && game.startTime) {
                    updateTimer(game.timeLimit, game.startTime);
                }
            });
        }

        function updatePlayers(players) {
            const list = document.getElementById('studentsList');
            if (!players) {
                list.innerHTML = '<div style="color: #b45f1b;">–∂–¥—ë–º —É—á–µ–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            list.innerHTML = Object.entries(players).map(([name, data]) => `
                <div class="student-card">
                    <div style="display: flex; justify-content: space-between;">
                        <span>üë§ ${name}</span>
                        <span>–∑–∞–¥–∞–Ω–∏–µ ${data.task || 1}/10</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((data.task || 1)-1)*10}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function updateLeaderboard(players) {
            if (!players) return;

            const sorted = Object.entries(players)
                .sort((a, b) => (b[1].task || 1) - (a[1].task || 1))
                .slice(0, 5);

            document.getElementById('leaderboard').innerHTML = sorted.map(([name, data], i) => `
                <div class="leaderboard-item">
                    <span>${i+1}. ${name}</span>
                    <span>–∑–∞–¥–∞–Ω–∏–µ ${data.task || 1}</span>
                </div>
            `).join('');

            const total = Object.keys(players).length;
            const avg = Object.values(players).reduce((acc, p) => acc + (p.task || 1), 0) / total || 0;
            document.getElementById('stats').innerHTML = `
                <div>üë• –≤—Å–µ–≥–æ: ${total}</div>
                <div>üìä —Å—Ä–µ–¥–Ω–µ–µ: –∑–∞–¥–∞–Ω–∏–µ ${avg.toFixed(1)}</div>
            `;
        }

        function updateTimer(limit, start) {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('timer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function startGame() {
            if (!currentGameId) return;
            db.ref(`games/${currentGameId}`).update({
                status: 'active',
                startTime: Date.now()
            });
        }

        function pauseGame() {
            if (!currentGameId) return;
            db.ref(`games/${currentGameId}`).update({ status: 'paused' });
        }

        function endGame() {
            if (!currentGameId) return;
            db.ref(`games/${currentGameId}`).update({ status: 'finished' });
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
