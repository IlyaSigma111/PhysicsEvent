<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë®‚Äçüè´ —É—á–∏—Ç–µ–ª—å ¬∑ –ø—Ä–µ–ª–æ–º–ª–µ–Ω–∏–µ</title>
    
    <!-- Firebase SDK (–í–ê–ñ–ù–û: –ü–û–î–ö–õ–Æ–ß–ê–ï–ú –î–û –í–°–ï–ì–û) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- –ù–∞—à –∫–æ–Ω—Ñ–∏–≥ -->
    <script src="firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b1b0e, #6b3f1c);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .sun {
            position: fixed;
            top: 5%;
            right: 5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffb347, #ff8c42, transparent);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            pointer-events: none;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .panel {
            background: rgba(30, 20, 10, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(255, 180, 80, 0.3);
        }

        h1 {
            color: #ffd89c;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(45deg, #b45f1b, #7b3f0e);
            border: 1px solid #ffb45b;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-large {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            margin: 20px 0;
        }

        .code-box {
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .code-label {
            color: #ffd89c;
            font-size: 0.9rem;
        }

        .code-number {
            font-size: 5rem;
            font-family: monospace;
            color: #ffd966;
            letter-spacing: 15px;
            line-height: 1.2;
        }

        .timer {
            font-size: 4rem;
            font-family: monospace;
            color: #ffd966;
            text-align: center;
            margin: 30px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 30px 0;
        }

        .control-btn {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #b45f1b;
            border-radius: 30px;
            color: #ffd89c;
            cursor: pointer;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .student-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid #b45f1b;
            border-radius: 25px;
            padding: 20px;
        }

        .student-name {
            color: #ffd89c;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffb45b, #ffd966);
            width: 0%;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(255,180,80,0.2);
            color: #ffd9a5;
        }

        .stats {
            margin-top: 30px;
            color: #e5b87b;
        }

        .hidden {
            display: none;
        }

        .empty {
            color: #b98f5a;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="sun"></div>

    <div class="dashboard">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>üë®‚Äçüè´ —É—á–∏—Ç–µ–ª—å</h1>
                <button class="btn" onclick="createGame()">‚ûï —Å–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</button>
            </div>

            <!-- –ù–µ—Ç –∏–≥—Ä—ã -->
            <div id="noGame" class="empty">
                üåÖ —Å–æ–∑–¥–∞–π –∏–≥—Ä—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å
            </div>

            <!-- –ï—Å—Ç—å –∏–≥—Ä–∞ -->
            <div id="gamePanel" class="hidden">
                <div class="code-box">
                    <div class="code-label">–∫–æ–¥ –∏–≥—Ä—ã</div>
                    <div class="code-number" id="gameCode">000000</div>
                </div>

                <div class="timer" id="timer">20:00</div>

                <div class="controls">
                    <button class="control-btn" onclick="startGame()">üåÖ —Å—Ç–∞—Ä—Ç</button>
                    <button class="control-btn" onclick="pauseGame()">‚è∏Ô∏è –ø–∞—É–∑–∞</button>
                    <button class="control-btn" onclick="endGame()">üèÅ —Ñ–∏–Ω–∏—à</button>
                </div>

                <h2 style="color: #ffd89c; margin: 20px 0;">üë• —É—á–µ–Ω–∏–∫–∏</h2>
                <div id="studentsList" class="students-grid"></div>
            </div>
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å (–ª–∏–¥–µ—Ä–±–æ—Ä–¥) -->
        <div class="panel">
            <h1>üèÜ –ª–∏–¥–µ—Ä—ã</h1>
            <div id="leaderboard"></div>
            
            <div class="stats" id="stats">
                <div>üë• –≤—Å–µ–≥–æ: <span id="totalCount">0</span></div>
                <div>‚úÖ –∑–∞–≤–µ—Ä—à–∏–ª–∏: <span id="completedCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // teacher.js
        // ============================================

        let currentGameId = null;
        let gameStartTime = null;
        let timerInterval = null;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Firebase –∑–∞–≥—Ä—É–∂–µ–Ω
        if (typeof db === 'undefined') {
            console.error('‚ùå Firebase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
        }

        // ===== –°–û–ó–î–ê–¢–¨ –ò–ì–†–£ =====
        function createGame() {
            if (typeof db === 'undefined') {
                alert('‚ùå –û—à–∏–±–∫–∞: Firebase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω! –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                return;
            }

            const code = Math.floor(100000 + Math.random() * 900000).toString();
            currentGameId = `game_${code}`;

            const gameData = {
                id: currentGameId,
                created: Date.now(),
                status: "waiting",
                startTime: null,
                timeLimit: 20 * 60, // 20 –º–∏–Ω—É—Ç
                players: {}
            };

            db.ref(`games/${currentGameId}`).set(gameData).then(() => {
                document.getElementById('noGame').classList.add('hidden');
                document.getElementById('gamePanel').classList.remove('hidden');
                document.getElementById('gameCode').textContent = code;

                listenToGame();
            }).catch(error => {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã: ' + error.message);
            });
        }

        // ===== –°–õ–£–®–ê–¢–¨ =====
        function listenToGame() {
            db.ref(`games/${currentGameId}`).on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) return;

                updateStudentsList(game.players);
                updateLeaderboard(game.players);

                if (game.status === 'active' && game.startTime) {
                    gameStartTime = game.startTime;
                    updateTimer(game.timeLimit, game.startTime);
                }
            });
        }

        // ===== –°–ü–ò–°–û–ö –£–ß–ï–ù–ò–ö–û–í =====
        function updateStudentsList(players) {
            const list = document.getElementById('studentsList');
            if (!players || Object.keys(players).length === 0) {
                list.innerHTML = '<div class="empty">–∂–¥—ë–º —É—á–µ–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            list.innerHTML = Object.entries(players).map(([name, data]) => `
                <div class="student-card">
                    <div class="student-name">${name}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(data.progress || 0) * 5}%"></div>
                    </div>
                    <div style="color: #e5b87b;">${data.progress || 0}/20</div>
                </div>
            `).join('');
        }

        // ===== –õ–ò–î–ï–†–ë–û–†–î =====
        function updateLeaderboard(players) {
            if (!players) return;

            const sorted = Object.entries(players)
                .sort((a, b) => (b[1].progress || 0) - (a[1].progress || 0))
                .slice(0, 5);

            document.getElementById('leaderboard').innerHTML = sorted.map(([name, data], i) => `
                <div class="leaderboard-item">
                    <span>${i+1}. ${name}</span>
                    <span>${data.progress || 0}/20</span>
                </div>
            `).join('');

            const total = Object.keys(players).length;
            const completed = Object.values(players).filter(p => p.progress === 20).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
        }

        // ===== –¢–ê–ô–ú–ï–† =====
        function updateTimer(limit, start) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('timer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // ===== –°–¢–ê–†–¢ =====
        function startGame() {
            if (!currentGameId) return;
            db.ref(`games/${currentGameId}`).update({
                status: "active",
                startTime: Date.now()
            });
        }

        // ===== –ü–ê–£–ó–ê =====
        function pauseGame() {
            if (!currentGameId) return;
            db.ref(`games/${currentGameId}`).update({ status: "paused" });
        }

        // ===== –§–ò–ù–ò–® =====
        function endGame() {
            if (!currentGameId) return;
            db.ref(`games/${currentGameId}`).update({ status: "finished" });
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
