<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏—Ç–µ–ª—å ¬∑ –ø–æ–ª–µ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(145deg, #2b1b0e, #6b3f1c);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(255, 180, 60, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .panel {
            background: rgba(40, 25, 10, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(255, 200, 120, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd89c;
            font-size: 2rem;
            font-weight: 400;
        }

        .create-btn {
            background: linear-gradient(145deg, #b45f1b, #7b3f0e);
            border: 1px solid #ffb45b;
            color: #ffebc0;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .create-btn:active {
            transform: scale(0.95);
        }

        .code-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .code-label {
            color: #ffd89c;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .code-number {
            font-size: 5rem;
            font-family: monospace;
            color: #ffd966;
            text-shadow: 0 0 30px #ff9f4b;
            letter-spacing: 15px;
            margin: 10px 0;
        }

        .timer {
            font-size: 4rem;
            font-family: monospace;
            color: #f9c35c;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 20px #ff8c42;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 30px 0;
        }

        .control-btn {
            padding: 15px;
            border: 1px solid rgba(255, 180, 80, 0.3);
            background: rgba(80, 40, 10, 0.6);
            color: #ffd9a5;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .control-btn:active {
            background: #b45f1b;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }

        .student-card {
            background: rgba(60, 35, 15, 0.6);
            border: 1px solid rgba(255, 180, 80, 0.2);
            border-radius: 25px;
            padding: 20px;
            transition: all 0.2s ease;
        }

        .student-card:hover {
            border-color: #ffb45b;
            transform: translateY(-5px);
        }

        .student-name {
            font-size: 1.3rem;
            color: #ffd89c;
            margin-bottom: 10px;
        }

        .student-progress {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d98f3a, #ffb45b);
            transition: width 0.3s ease;
        }

        .student-stats {
            display: flex;
            justify-content: space-between;
            color: #e5c7a2;
            font-size: 0.9rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 180, 80, 0.2);
            color: #ffd9a5;
            font-size: 1.1rem;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .stats-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 180, 80, 0.2);
            color: #e5c7a2;
            font-size: 1.1rem;
        }

        .stats-footer div {
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #b98f5a;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ -->
        <div class="panel">
            <div class="header">
                <h1>üë®‚Äçüåæ –ø–æ–ª–µ</h1>
                <button class="create-btn" onclick="createGame()">
                    üåæ —Å–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É
                </button>
            </div>

            <!-- –ö–û–î –ò–ì–†–´ -->
            <div id="codeSection" class="hidden">
                <div class="code-box">
                    <div class="code-label">–∫–æ–¥ –∏–≥—Ä—ã</div>
                    <div class="code-number" id="gameCode">000000</div>
                </div>

                <!-- –¢–ê–ô–ú–ï–† -->
                <div class="timer" id="globalTimer">20:00</div>

                <!-- –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø -->
                <div class="controls">
                    <button class="control-btn" onclick="startGame()">üåÖ —Å—Ç–∞—Ä—Ç</button>
                    <button class="control-btn" onclick="pauseGame()">‚è∏Ô∏è –ø–∞—É–∑–∞</button>
                    <button class="control-btn" onclick="endGame()">üåæ —Ñ–∏–Ω–∏—à</button>
                </div>

                <!-- –°–ü–ò–°–û–ö –£–ß–ï–ù–ò–ö–û–í -->
                <h2 style="color: #ffd89c; margin: 20px 0 10px 0;">üåæ —É—á–µ–Ω–∏–∫–∏</h2>
                <div id="studentsList" class="students-grid">
                    <div class="empty-state">–∂–¥—ë–º –ø—É—Ç–Ω–∏–∫–æ–≤...</div>
                </div>
            </div>

            <!-- –ü–£–°–¢–û–ï –°–û–°–¢–û–Ø–ù–ò–ï -->
            <div id="noGame" class="empty-state">
                üåÖ —Å–æ–∑–¥–∞–π –∏–≥—Ä—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å
            </div>
        </div>

        <!-- –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–õ–ò–î–ï–†–ë–û–†–î) -->
        <div class="panel">
            <h2 style="color: #ffd89c; margin-bottom: 25px;">üèÜ –ª–∏–¥–µ—Ä—ã</h2>
            <div id="leaderboardList">
                <div class="empty-state">–ø–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>
            </div>
            
            <div class="stats-footer">
                <div>‚úÖ –∑–∞–≤–µ—Ä—à–∏–ª–∏: <span id="completedCount">0</span></div>
                <div>üåæ –≤—Å–µ–≥–æ: <span id="totalCount">0</span></div>
                <div>‚ú® —Å—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª: <span id="avgScore">0</span></div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // ============================================
        // teacher.js - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        // ============================================

        let currentGameId = null;
        let gameStartTime = null;
        let timerInterval = null;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const noGame = document.getElementById('noGame');
        const codeSection = document.getElementById('codeSection');
        const gameCode = document.getElementById('gameCode');
        const globalTimer = document.getElementById('globalTimer');
        const studentsList = document.getElementById('studentsList');
        const leaderboardList = document.getElementById('leaderboardList');
        const completedCount = document.getElementById('completedCount');
        const totalCount = document.getElementById('totalCount');
        const avgScore = document.getElementById('avgScore');

        // ===== –°–û–ó–î–ê–¢–¨ –ò–ì–†–£ =====
        function createGame() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            currentGameId = `game_${code}`;

            const gameData = {
                id: currentGameId,
                created: Date.now(),
                status: "waiting",
                startTime: null,
                timeLimit: 20 * 60, // 20 –º–∏–Ω—É—Ç
                players: {}
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref(`games/${currentGameId}`).set(gameData)
                .then(() => {
                    console.log('‚úÖ –ò–≥—Ä–∞ —Å–æ–∑–¥–∞–Ω–∞:', currentGameId);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥
                    noGame.classList.add('hidden');
                    codeSection.classList.remove('hidden');
                    gameCode.textContent = code;

                    // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å –∏–≥—Ä—É
                    listenToGame();
                })
                .catch(error => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã:', error);
                    alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.');
                });
        }

        // ===== –°–õ–£–®–ê–¢–¨ –ò–ì–†–£ =====
        function listenToGame() {
            if (!currentGameId) return;

            db.ref(`games/${currentGameId}`).on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) return;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —É—á–µ–Ω–∏–∫–æ–≤
                updateStudentsList(game.players);

                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥
                updateLeaderboard(game.players);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –µ—Å–ª–∏ –∏–≥—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞
                if (game.status === 'active' && game.startTime) {
                    gameStartTime = game.startTime;
                    updateTimer(game.timeLimit, game.startTime);
                }

                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–∫–æ–Ω—á–µ–Ω–∞
                if (game.status === 'finished') {
                    clearInterval(timerInterval);
                    globalTimer.textContent = '00:00';
                }
            });
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–ü–ò–°–ö–ê –£–ß–ï–ù–ò–ö–û–í =====
        function updateStudentsList(players) {
            if (!players || Object.keys(players).length === 0) {
                studentsList.innerHTML = '<div class="empty-state">–∂–¥—ë–º –ø—É—Ç–Ω–∏–∫–æ–≤...</div>';
                totalCount.textContent = '0';
                return;
            }

            const playerArray = Object.entries(players);
            totalCount.textContent = playerArray.length;

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å—É
            playerArray.sort((a, b) => (b[1].progress || 0) - (a[1].progress || 0));

            studentsList.innerHTML = playerArray.map(([name, data]) => `
                <div class="student-card">
                    <div class="student-name">${name}</div>
                    <div class="student-progress">
                        <div class="progress-fill" style="width: ${data.progress || 0}%"></div>
                    </div>
                    <div class="student-stats">
                        <span>‚ú® ${data.score || 0}</span>
                        <span>${data.progress || 0}%</span>
                    </div>
                </div>
            `).join('');
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –õ–ò–î–ï–†–ë–û–†–î–ê =====
        function updateLeaderboard(players) {
            if (!players || Object.keys(players).length === 0) {
                leaderboardList.innerHTML = '<div class="empty-state">–ø–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>';
                completedCount.textContent = '0';
                avgScore.textContent = '0';
                return;
            }

            const playerArray = Object.entries(players);
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–µ—Ö, —É –∫–æ–≥–æ –µ—Å—Ç—å –æ—á–∫–∏
            const withScores = playerArray.filter(([_, d]) => d.score !== undefined);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –æ—á–∫–∞–º
            withScores.sort((a, b) => (b[1].score || 0) - (a[1].score || 0));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ø-10
            if (withScores.length > 0) {
                leaderboardList.innerHTML = withScores.slice(0, 10).map(([name, data], i) => `
                    <div class="leaderboard-item">
                        <span class="rank-${i+1}">${i+1}. ${name}</span>
                        <span>‚ú® ${data.score || 0}</span>
                    </div>
                `).join('');
            } else {
                leaderboardList.innerHTML = '<div class="empty-state">–ø–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>';
            }

            // –°—á–∏—Ç–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const completed = playerArray.filter(([_, d]) => d.progress === 100).length;
            completedCount.textContent = completed;

            const totalScore = withScores.reduce((acc, [_, d]) => acc + (d.score || 0), 0);
            const avg = withScores.length > 0 ? Math.round(totalScore / withScores.length) : 0;
            avgScore.textContent = avg;
        }

        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –¢–ê–ô–ú–ï–†–ê =====
        function updateTimer(timeLimit, startTime) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, timeLimit - elapsed);
                
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                globalTimer.textContent = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        // ===== –°–¢–ê–†–¢ –ò–ì–†–´ =====
        function startGame() {
            if (!currentGameId) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π –∏–≥—Ä—É!');
                return;
            }

            db.ref(`games/${currentGameId}`).update({
                status: "active",
                startTime: Date.now()
            }).then(() => {
                console.log('‚úÖ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å');
            }).catch(error => {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
            });
        }

        // ===== –ü–ê–£–ó–ê =====
        function pauseGame() {
            if (!currentGameId) return;

            db.ref(`games/${currentGameId}`).update({
                status: "paused"
            }).then(() => {
                console.log('‚è∏Ô∏è –ò–≥—Ä–∞ –Ω–∞ –ø–∞—É–∑–µ');
            });
        }

        // ===== –ó–ê–í–ï–†–®–ï–ù–ò–ï =====
        function endGame() {
            if (!currentGameId) return;

            if (!confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É?')) return;

            db.ref(`games/${currentGameId}`).update({
                status: "finished"
            }).then(() => {
                console.log('üèÅ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                clearInterval(timerInterval);
                globalTimer.textContent = '00:00';
            });
        }

        // ===== –°–ë–†–û–° (–í–ï–†–ù–£–¢–¨–°–Ø –ö –°–û–ó–î–ê–ù–ò–Æ) =====
        function resetToCreate() {
            if (currentGameId) {
                db.ref(`games/${currentGameId}`).off();
            }
            
            currentGameId = null;
            gameStartTime = null;
            clearInterval(timerInterval);
            
            noGame.classList.remove('hidden');
            codeSection.classList.add('hidden');
            
            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–∫–∏
            studentsList.innerHTML = '<div class="empty-state">–∂–¥—ë–º –ø—É—Ç–Ω–∏–∫–æ–≤...</div>';
            leaderboardList.innerHTML = '<div class="empty-state">–ø–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>';
            completedCount.textContent = '0';
            totalCount.textContent = '0';
            avgScore.textContent = '0';
            globalTimer.textContent = '20:00';
        }

        // ===== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –ö–û–î–ê =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üë®‚Äçüåæ –ü–∞–Ω–µ–ª—å —É—á–∏—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            resetToCreate();
        });
    </script>
</body>
</html>
