<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏—Ç–µ–ª—å ¬∑ –ø–æ–ª–µ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(145deg, #2b1b0e, #6b3f1c);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(255, 180, 60, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .panel {
            background: rgba(40, 25, 10, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(255, 200, 120, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .create-btn {
            background: linear-gradient(145deg, #b45f1b, #7b3f0e);
            border: 1px solid #ffb45b;
            color: #ffebc0;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .create-btn:active {
            transform: scale(0.95);
        }

        .code-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .code-label {
            color: #ffd89c;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .code-number {
            font-size: 5rem;
            font-family: monospace;
            color: #ffd966;
            text-shadow: 0 0 30px #ff9f4b;
            letter-spacing: 15px;
            margin: 10px 0;
        }

        .timer {
            font-size: 4rem;
            font-family: monospace;
            color: #f9c35c;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 20px #ff8c42;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 30px 0;
        }

        .control-btn {
            padding: 15px;
            border: 1px solid rgba(255, 180, 80, 0.3);
            background: rgba(80, 40, 10, 0.6);
            color: #ffd9a5;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            background: #b45f1b;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .student-card {
            background: rgba(60, 35, 15, 0.6);
            border: 1px solid rgba(255, 180, 80, 0.2);
            border-radius: 25px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .student-card:hover {
            border-color: #ffb45b;
            transform: translateY(-5px);
        }

        .student-name {
            font-size: 1.3rem;
            color: #ffd89c;
            margin-bottom: 10px;
        }

        .student-progress {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d98f3a, #ffb45b);
            transition: width 0.3s ease;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 180, 80, 0.2);
            color: #ffd9a5;
        }

        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="panel">
            <div class="header">
                <h1 style="color: #ffd89c;">üë®‚Äçüåæ –ø–æ–ª–µ</h1>
                <button class="create-btn" onclick="createExam()">
                    üåæ —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª–µ
                </button>
            </div>

            <div id="codeSection" class="hidden">
                <div class="code-box">
                    <div class="code-label">–∫–æ–¥ –ø–æ–ª—è</div>
                    <div class="code-number" id="examCode">000000</div>
                </div>

                <div class="timer" id="globalTimer">15:00</div>

                <div class="controls">
                    <button class="control-btn" onclick="startExam()">üåÖ —Å—Ç–∞—Ä—Ç</button>
                    <button class="control-btn" onclick="pauseExam()">‚è∏Ô∏è –ø–∞—É–∑–∞</button>
                    <button class="control-btn" onclick="endExam()">üåæ —Ñ–∏–Ω–∏—à</button>
                </div>

                <h2 style="color: #ffd89c; margin: 20px 0;">üåæ —É—á–µ–Ω–∏–∫–∏</h2>
                <div id="studentsList" class="students-grid"></div>
            </div>

            <div id="noExam" style="text-align: center; padding: 50px; color: #b98f5a;">
                üåÖ —Å–æ–∑–¥–∞–π –ø–æ–ª–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å
            </div>
        </div>

        <div class="panel">
            <h2 style="color: #ffd89c; margin-bottom: 25px;">üèÜ –ª–∏–¥–µ—Ä—ã</h2>
            <div id="leaderboardList"></div>
            
            <div style="margin-top: 30px; color: #e5c7a2;">
                <div>‚úÖ –∑–∞–≤–µ—Ä—à–∏–ª–∏: <span id="completedCount">0</span></div>
                <div>üåæ –≤—Å–µ–≥–æ: <span id="totalCount">0</span></div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let currentExamId = null;
        let examStartTime = null;
        let timerInterval = null;

        function createExam() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            currentExamId = `exam_${code}`;

            const examData = {
                id: currentExamId,
                created: Date.now(),
                status: "waiting",
                startTime: null,
                timeLimit: 20 * 60,
                players: {}
            };

            db.ref(`exams/${currentExamId}`).set(examData).then(() => {
                document.getElementById('noExam').classList.add('hidden');
                document.getElementById('codeSection').classList.remove('hidden');
                document.getElementById('examCode').textContent = code;
                listenToExam();
            });
        }

        function listenToExam() {
            if (!currentExamId) return;

            db.ref(`exams/${currentExamId}`).on('value', (snapshot) => {
                const exam = snapshot.val();
                if (!exam) return;

                updateStudentsList(exam.players);
                updateLeaderboard(exam.players);

                if (exam.status === 'active' && exam.startTime) {
                    examStartTime = exam.startTime;
                    updateTimer(exam.timeLimit, exam.startTime);
                }
            });
        }

        function updateStudentsList(players) {
            const list = document.getElementById('studentsList');
            if (!players) {
                list.innerHTML = '<div style="color: #b98f5a;">–∂–¥—ë–º –ø—É—Ç–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            const playerArray = Object.entries(players);
            document.getElementById('totalCount').textContent = playerArray.length;

            list.innerHTML = playerArray.map(([name, data]) => `
                <div class="student-card">
                    <div class="student-name">${name}</div>
                    <div class="student-progress">
                        <div class="progress-fill" style="width: ${data.progress || 0}%"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>‚ú® ${data.score || 0}</span>
                        <span>${data.progress || 0}%</span>
                    </div>
                </div>
            `).join(''));
        }

        function updateLeaderboard(players) {
            if (!players) return;

            const sorted = Object.entries(players)
                .filter(([_, d]) => d.score !== undefined)
                .sort((a, b) => b[1].score - a[1].score)
                .slice(0, 10);

            document.getElementById('leaderboardList').innerHTML = sorted.map(([name, data], i) => `
                <div class="leaderboard-item">
                    <span class="rank-${i+1}">${i+1}. ${name}</span>
                    <span>‚ú® ${data.score}</span>
                </div>
            `).join(''));

            const completed = Object.values(players).filter(p => p.progress === 100).length;
            document.getElementById('completedCount').textContent = completed;
        }

        function updateTimer(limit, start) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - start) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('globalTimer').textContent = 
                    `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    endExam();
                }
            }, 1000);
        }

        function startExam() {
            if (!currentExamId) return;
            db.ref(`exams/${currentExamId}`).update({
                status: "active",
                startTime: Date.now()
            });
        }

        function pauseExam() {
            if (!currentExamId) return;
            db.ref(`exams/${currentExamId}`).update({ status: "paused" });
        }

        function endExam() {
            if (!currentExamId) return;
            db.ref(`exams/${currentExamId}`).update({ status: "finished" });
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
